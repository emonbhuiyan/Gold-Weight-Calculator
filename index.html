<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Weight Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 500px; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Gold Weight Calculator</h2>
        <div id="goldList"></div>
        <button class="btn btn-primary w-100 mt-3" onclick="addGoldItem()">Add Gold Item</button>
        <button class="btn btn-success w-100 mt-3" onclick="calculateGold()">Calculate Zakatable Gold</button>
        <h4 class="text-center mt-3" id="result"></h4>
    </div>

    <script>
        function addGoldItem() {
            let goldList = document.getElementById('goldList');
            let index = goldList.children.length + 1;
            goldList.innerHTML += `
                <div class="card p-3 mt-3">
                    <label>Gold Weight (grams)</label>
                    <input type="number" class="form-control goldWeight" placeholder="Enter weight">
                    <label class="mt-2">Gold Carat</label>
                    <select class="form-control goldCarat">
                        <option value="24">24K</option>
                        <option value="22">22K</option>
                        <option value="21">21K</option>
                        <option value="18">18K</option>
                        <option value="14">14K</option>
                        <option value="10">10K</option>
                    </select>
                </div>`;
        }

        function calculateGold() {
            let weights = document.querySelectorAll('.goldWeight');
            let carats = document.querySelectorAll('.goldCarat');
            let totalPureGold = 0;
            
            weights.forEach((weight, i) => {
                let w = parseFloat(weight.value) || 0;
                let c = parseFloat(carats[i].value) || 24;
                totalPureGold += (w * c / 24); // Convert to pure gold
            });
            
            document.getElementById('result').innerText = `Total Zakatable Gold: ${totalPureGold.toFixed(2)} grams`;
        }
    </script>
</body>
</html>
